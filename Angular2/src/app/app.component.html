<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title | uppercase }}!</h1>
</div>

<div class="container">
  <h2>User form</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label class="control-lable">Name</label>
      <input type="text" class="form-control" minlength="6" maxlength="10" required name="name" #name="ngModel" ngModel />
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="badge badge-danger">
        <div [hidden]="!name.errors.required">
          Name is requied
        </div>

        <div [hidden]="!name.errors.minlength">
            Name must be at least 6 charactor
          </div>

          <div [hidden]="!name.errors.maxlength">
              Name is maximum 10 charactor
            </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-lable">Email</label>
      <input type="text" class="form-control" name="email" ngModel />
    </div>

    <div class="form-group">
      <label class="control-lable">Street</label>
      <input type="text" class="form-control" name="street" ngModel />
    </div>

    <div class="form-group">
      <label class="control-lable">City</label>
      <select class="form-control" required name="cityName" ngModel >
        <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="control-lable">Postal code</label>
      <input type="text" pattern="^[0-9][1-9]{4}$" class="form-control" name="postalCode" #postalCode="ngModel" ngModel />

      <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="badge badge-danger">
        <div [hidden]="!postalCode.errors.pattern">
          PostalCode must be have 5 digits
        </div>

      </div>

    </div>

    <button class="btn btn-primary" [disabled]="!userForm.valid" type="submit">Submit</button>
  </form>
</div>
